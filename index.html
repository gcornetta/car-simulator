<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Parking Car</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>

<body>
    <canvas id="roadCanvas"></canvas>
    <div id="verticalButtons">
        <button onclick="save()">💾</button>
        <button onclick="discard()">🗑️</button>
        <div class='dropdown'>
            🧬
            <select name="mutationAmount" id="mutationAmount" 
                onchange="localStorage.setItem('mutationAmount',this.value)">
                <option value="0.1">0.1</option>
                <option value="0.2">0.2</option>
                <option value="0.3">0.3</option>
                <option value="0.4">0.4</option>
                <option value="0.5" selected>0.5</option>
                <option value="0.6">0.6</option>
                <option value="0.7">0.7</option>
                <option value="0.8">0.8</option>
                <option value="0.9">0.9</option>
                <option value="1.0">1.0</option>
            </select>
        </div>
        <div class='dropdown'>
            🚗
            <select name="carCount" id="carCount" 
                onchange="localStorage.setItem('carCount',this.value)">
                <option value="1" selected>1</option>
                <option value="10">10</option>
                <option value="100">100</option>
                <option value="1000">1000</option>
            </select>
        </div>
    </div>
    <canvas id="networkCanvas"></canvas>
    <script src="sim/visualizer.js"></script>
    <script src="brain/network.js"></script> 
    <script src="sim/sensor.js"></script>
    <script src="sim/utils.js"></script>
    <script src="sim/road.js"></script>
    <script src="sim/controls.js"></script>
    <script src="sim/car.js"></script>
    <script src="sim/main.js"></script>
</body>

</html>
